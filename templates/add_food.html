<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Food - Smart Food Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Add Food</h1>
            <a href="/" class="back-link"><i class="fas fa-arrow-left"></i> Back to Home</a>
        </header>
        
        <div class="form-container">
            <form action="{{ url_for('api_add_food') }}" method="POST" id="add-food-form">
                <div class="form-group">
                    <label for="food-name">Food Name</label>
                    <input type="text" id="food-name" name="food-name" required>
                </div>
                
                <div class="form-group">
                    <label for="expiry-date">Expiry Date</label>
                    <input type="date" id="expiry-date" name="expiry-date" required>
                </div>
                
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" name="quantity" min="1" value="1">
                </div>
                
                <button type="submit" class="btn-submit">Add Food Item</button>
            </form>
        </div>
        
        <footer>
            <p>&copy; 2025 Smart Food Tracker</p>
        </footer>
    </div>
</body>
</html>
