<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Food</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='add_food.css') }}">
    <script>
        function updateQuantityUnits() {
            const category = document.getElementById("category").value;
            const unitSelect = document.getElementById("quantity_unit");

            const unitOptions = {
                "Fruits": "kgs",
                "Vegetables": "kgs",
                "Dairy": "packets",
                "Meat": "kgs",
                "Seafood": "kgs",
                "Bakery": "packets",
                "Canned Goods": "packets",
                "Frozen Foods": "packets",
                "Snacks": "packets",
                "Beverages": "litres",
                "Other": "units"
            };

            unitSelect.value = unitOptions[category] || "units";
        }
    </script>
</head>
<body>
    <h1>Add Food Item</h1>
    <form action="{{ url_for('api_add_food') }}" method="POST">
        <label for="name">Food Name:</label>
        <input type="text" name="name" required><br><br>

        <label for="category">Category:</label>
        <select name="category" id="category" onchange="updateQuantityUnits()" required>
            <option value="">Select Category</option>
            <option value="Fruits">Fruits</option>
            <option value="Vegetables">Vegetables</option>
            <option value="Dairy">Dairy</option>
            <option value="Meat">Meat</option>
            <option value="Seafood">Seafood</option>
            <option value="Bakery">Bakery</option>
            <option value="Canned Goods">Canned Goods</option>
            <option value="Frozen Foods">Frozen Foods</option>
            <option value="Snacks">Snacks</option>
            <option value="Beverages">Beverages</option>
            <option value="Other">Other</option>
        </select><br><br>

        <label for="quantity">Quantity:</label>
        <input type="text" name="quantity" placeholder="e.g., 2"><br><br>

        <label for="quantity_unit">Unit:</label>
        <input type="text" id="quantity_unit" name="quantity_unit" readonly><br><br>

        <label for="expiry_date">Expiry Date:</label>
        <input type="date" name="expiry_date" required><br><br>

        <label for="notes">Notes:</label>
        <textarea name="notes"></textarea><br><br>

        <button type="submit">Add Food</button>
    </form>
</body>
</html>
