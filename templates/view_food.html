<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Food</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/view_food.css') }}">
</head>
<body>
    <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="SmartFoodTracker Logo" class="logo">
    <div class="navbar">
        <a href="/dashboard">Home</a>
        <a href="/add_food">Add Food</a>
        <a href="/notifications">Notifications</a>
        <a href="/waste_analytics">Waste Analytics</a> <!-- Added link -->
        <a href="/logout">Logout</a>
    </div>

    <div class="container">
        <h2>Your Food List</h2>
        {% if foods %}
            <div class="food-list">
                {% for food in foods %}
                    <div class="food-item">
                        <h3>{{ food.name }}</h3>
                        <p><strong>Category:</strong> {{ food.category }}</p>
                        <p><strong>Quantity:</strong> {{ food.quantity }} {{ food.unit }}</p>
                        <p><strong>Expiry:</strong> {{ food.expiry }}</p>
                        <!-- Pass original index to delete_food -->
                        <a class="delete-btn" href="/delete_food/{{ loop.index0 }}">Delete</a>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p>No food items found.</p>
        {% endif %}
    </div>
</body>
</html>
